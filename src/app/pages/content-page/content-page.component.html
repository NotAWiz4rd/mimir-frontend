<mat-sidenav-container>
  <mat-sidenav mode="side" disableClose opened>
    <app-space-bar></app-space-bar>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header-bar></app-header-bar>
    <app-action-bar></app-action-bar>

      <app-thumbnail *ngFor="let folder of currentRoot?.folders" [filename]="folder.name" [thumbnailType]="'folder'"
                     (click)="navigateToFolder(folder.id)"></app-thumbnail>
      <app-thumbnail *ngFor="let file of currentRoot?.files" [thumbnailType]="'file'"
                     [filename]="file.name"></app-thumbnail>
    </ng-container>

  </mat-sidenav-content>
</mat-sidenav-container>
