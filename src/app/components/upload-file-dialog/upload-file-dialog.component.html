<input
  type="file"
  #file
  style="display: none"
  (change)="onFilesAdded()"
  multiple
/>
<div class="container" fxLayout="column" fxLayoutAlign="space-evenly stretch">
  <h1 mat-dialog-title>
    {{staticTextService.staticTexts | getStaticText : 'uploadFile' : languageService.getLanguage()}}
  </h1>
  <div>
    <button
      [disabled]="uploading || uploadSuccessful"
      mat-raised-button
      color="primary"
      class="add-files-btn"
      (click)="addFiles()"
    >
      {{staticTextService.staticTexts | getStaticText : 'addFile' : languageService.getLanguage()}}
    </button>
  </div>

  <!-- This is the content of the dialog, containing a list of the files to upload -->
  <mat-dialog-content fxFlex>
    <mat-list>
      <mat-list-item *ngFor="let file of files">
        <h4 mat-line>{{file.name}}</h4>
        <mat-progress-bar
          *ngIf="progress"
          mode="determinate"
          [value]="progress[file.name].progress | async"
        ></mat-progress-bar>
      </mat-list-item>
    </mat-list>
  </mat-dialog-content>

  <!-- This are the actions of the dialog, containing the primary and the cancel button-->
  <div mat-dialog-actions class="actions">
    <button *ngIf="showCancelButton" mat-button mat-dialog-close>
      {{staticTextService.staticTexts | getStaticText : 'noThanks' : languageService.getLanguage()}}
    </button>
    <button
      mat-raised-button
      color="primary"
      [disabled]="!canBeClosed"
      (click)="closeDialog()"
    >
      {{staticTextService.staticTexts | getStaticText : 'upload' : languageService.getLanguage()}}
    </button>
  </div>
</div>
