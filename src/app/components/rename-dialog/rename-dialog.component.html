<h1 mat-dialog-title>
  {{staticTextService.staticTexts | getStaticText : 'enterName' : languageService.getLanguage()}}
</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="name" cdkFocusInitial>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">
    {{staticTextService.staticTexts | getStaticText : 'noThanks' : languageService.getLanguage()}}
  </button>
  <button mat-button [mat-dialog-close]="name" [disabled]="wrongName()">
    {{staticTextService.staticTexts | getStaticText : 'rename' : languageService.getLanguage()}}
  </button>
</div>
