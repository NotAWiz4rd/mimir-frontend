<app-space-bubble *ngFor="let space of spaces" [spacename]="space.name"
                  [thumbnailId]="space.thumbnailId"
                  matTooltip="{{space.name}}"
                  matTooltipClass="space-tooltip"
                  [matTooltipPosition]="'right'"
                  (click)="navigateToSpace(space.id)"></app-space-bubble>
