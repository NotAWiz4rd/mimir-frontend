<div class="inline desktop">
  <ng-container *ngFor="let pathelement of pathElements; let i = index">
    /
    <button mat-button (click)="navigateToElement(i)">{{pathelement}}</button>
  </ng-container>
</div>

<div class="inline mobile">
  <ng-container *ngIf="pathElements.length > 0">
    /
    <ng-container *ngIf="pathElements.length > 1">.. /</ng-container>
    {{pathElements[pathElements.length - 1]}}
  </ng-container>
</div>
