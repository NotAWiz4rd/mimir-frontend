<h1 mat-dialog-title>
  {{(staticTextService.staticTexts | getStaticText : 'deleteText' : languageService.getLanguage()).replace("{}", entityKind)}}
</h1>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">
    {{staticTextService.staticTexts | getStaticText : 'noThanks' : languageService.getLanguage()}}
  </button>
  <button mat-button [mat-dialog-close]="true">
    {{staticTextService.staticTexts | getStaticText : 'delete' : languageService.getLanguage()}}
  </button>
</div>
