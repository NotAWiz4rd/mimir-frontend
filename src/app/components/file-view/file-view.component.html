<p>
  This is the file: {{file?.name}}
</p>
<img *ngIf="isPicture; else showText" [src]="fileUrl" alt="file image">
<ng-template #showText>
  <ckeditor [editor]="Editor" [data]="editorData" [disabled]="isDisabled" (ready)="onReady($event)"></ckeditor>
  <button mat-raised-button color="primary" (click)="toggleEditing()" >Edit</button>
</ng-template>
<app-comments [fileId]="file.id"></app-comments>
