<div class="container">
  <button mat-raised-button color="accent" (click)="onBackButtonClick()" class="back-button"
          [disabled]="(backButtonDisabled || pathTooShort()) && !isSettings">
    <ng-container *ngIf="isSettings">
      {{staticTextService.staticTexts | getStaticText : 'back' : languageService.getLanguage()}}
    </ng-container>
    <ng-container *ngIf="!isSettings">
      {{staticTextService.staticTexts | getStaticText : 'upwards' : languageService.getLanguage()}}
    </ng-container>
  </button>

  <app-path [path]="currentPath"></app-path>

  <button mat-raised-button color="accent" (click)="onLogoutButtonClick()" class="logout">
    {{staticTextService.staticTexts | getStaticText : 'logout' : languageService.getLanguage()}}
  </button>

  <button mat-icon-button (click)="openSettings()" class="settings-button" color="accent">
    <i class="material-icons">
      settings_applications
    </i>
  </button>
</div>
